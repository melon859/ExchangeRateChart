import org.gradle.plugins.ide.eclipse.model.Facet

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8

webAppDirName = 'WebContent'

sourceSets.main.java.srcDir 'src'

compileJava.options.encoding = 'UTF-8'

repositories {
	jcenter()
}

eclipse{
	wtp{
		facet{
			facet name: 'jst.web', type: Facet.FacetType.fixed
			facet name: 'wst.jsdt', type: Facet.FacetType.fixed
			facet name: 'jst.java', type: Facet.FacetType.fixed
			facet name: 'jst.web', version: '3.1'
			facet name: 'jst.java', version: '1.8'
			facet name: 'wst.jsdt.web', version: '1.0'
		}
	}
}

dependencies {
	
	providedCompile('javax.servlet:javax.servlet-api:4.0.0')
	
	providedCompile('javax.servlet.jsp:jsp-api:2.2')
	
	compile('com.goole.guava:guava:21.0')
	compile('org.apache.taglibs:taglibs-standard-impl:1.2.5')
	compile('org.apache.taglibs:taglibs-standard-spec:1.2.5')
	compile('org.json:json:20180813')
	compile('net.sourceforge.htmlunit:htmlunit:2.33')
	compile('net.sourceforge.htmlunit:htmlunit-core-js:2.33')
	
}

